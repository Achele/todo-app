    <main>
      <section class="header">
        <h1>Achez Todos</h1>
      </section>
      <section class="new-todo">
        <form id="todoform">
          <input
            type="text"
            name="newtodo"
            id="newtodo"
            placeholder="What will you do?"
          />
          <button type="submit">
            <i class="fa-solid fa-plus"></i>
          </button>
        </form>
      </section>
      <section id="todos-list"></section>
      <span class="notification"></span>
    </main>
